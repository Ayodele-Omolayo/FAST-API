name: Inventory Service

on:
  push:
    paths: ['inventory-service/**']
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      run: |
        DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} docker compose build inventory-service
        docker tag ${{ secrets.DOCKER_USERNAME }}/inventory-service:latest ${{ secrets.DOCKER_USERNAME }}/inventory-service:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/inventory-service:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/inventory-service:latest